<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 정보 - Video Resource Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="board-container">
      <header class="board-header">
        <h1 id="detail-title">상세 페이지</h1>
        <button class="btn-primary" onclick="location.href='index.html'">목록으로</button>
      </header>
      <div class="gems-section">
        <div class="gems-header">
          <div class="gems-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2dd4bf" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
              </polygon>
            </svg>
          </div>
          <div class="gems-title-group">
            <h2>GEMS 대본 생성</h2>
            <p>원하시는 랜드 테마를 선택하여 대본을 생성해보세요.</p>
          </div>
        </div>
        <div class="selection-grid" id="gems-list">
          <a href="https://gemini.google.com/gem/33d6fcf3520a" target="_blank" class="selection-card">
            <span class="card-icon">🌈</span>
            <span class="card-text">대화형 숏폼 대본 제작</span>
          </a>
          <a href="https://gemini.google.com/gem/83dd543730a4" target="_blank" class="selection-card">
            <span class="card-icon">😊</span>
            <span class="card-text">대화형 롱폼 대본 제작</span>
          </a>
        </div>
      </div>
      <div class="result-input-section">
        <div class="result-label-group">
          <div class="result-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a0a0a0" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <span class="result-label">생성된 GEM 결과</span>
        </div>
        <input type="text" id="result-url-input" placeholder="생성된 GEM 결과 URL을 입력하세요..." class="result-input">
      </div>
      <div class="script-input-section">
        <div class="gems-header">
          <div class="result-icon" style="padding: 0.8rem; background: rgba(59, 130, 246, 0.1);">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <div class="gems-title-group">
            <h2>대본 입력</h2>
            <p>영상 대본이나 원문 내용을 입력해 주세요.</p>
          </div>
        </div>
        <textarea id="script-content-input" class="script-textarea" placeholder="여기에 원문을 입력하세요..."></textarea>
        <div class="button-row">
          <button class="btn-gradient">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
              <path
                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
              </path>
              <path d="m5 3 1 1"></path>
              <path d="m19 17 1 1"></path>
              <path d="M19 3l1 1"></path>
              <path d="m5 17 1 1"></path>
            </svg>
            원문 분석 및 추출
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const urlInput = document.getElementById('result-url-input');
      const scriptInput = document.getElementById('script-content-input');

      if (id) {
        // Persistence Keys
        const urlKey = `gem_result_url_${id}`;
        const scriptKey = `gem_script_content_${id}`;

        // Load Initial Data
        if (urlInput) urlInput.value = localStorage.getItem(urlKey) || '';
        if (scriptInput) scriptInput.value = localStorage.getItem(scriptKey) || '';

        // Save on Input
        if (urlInput) {
          urlInput.addEventListener('input', (e) => localStorage.setItem(urlKey, e.target.value));
        }
        if (scriptInput) {
          scriptInput.addEventListener('input', (e) => localStorage.setItem(scriptKey, e.target.value));
        }
      }
    });
  </script>
</body>

</html>
