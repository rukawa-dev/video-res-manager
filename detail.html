<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 정보 - Video Resource Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="board-container">
      <header class="board-header">
        <h1>상세 페이지</h1>
        <button class="btn-primary" onclick="location.href='index.html'">목록으로</button>
      </header>
      <div class="post-title-row">
        <h2 id="current-post-title">대본 로딩 중...</h2>
      </div>
      <div class="gems-section">
        <div class="gems-header">
          <div class="gems-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2dd4bf" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
              </polygon>
            </svg>
          </div>
          <div class="gems-title-group">
            <h2>GEMS 대본 생성</h2>
            <p>원하시는 랜드 테마를 선택하여 대본을 생성해보세요.</p>
          </div>
        </div>
        <div class="selection-grid" id="gems-list">
          <a href="https://gemini.google.com/gem/33d6fcf3520a" target="_blank" class="selection-card">
            <span class="card-icon">🌈</span>
            <span class="card-text">대화형 숏폼 대본 제작</span>
          </a>
          <a href="https://gemini.google.com/gem/83dd543730a4" target="_blank" class="selection-card">
            <span class="card-icon">😊</span>
            <span class="card-text">대화형 롱폼 대본 제작</span>
          </a>
        </div>
      </div>
      <div class="result-input-section">
        <div class="result-label-group">
          <div class="result-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a0a0a0" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <span class="result-label">생성된 GEM 결과</span>
        </div>
        <input type="text" id="result-url-input" placeholder="생성된 GEM 결과 URL을 입력하세요..." class="result-input">
      </div>
      <div class="script-input-section">
        <div class="gems-header">
          <div class="result-icon" style="padding: 0.8rem; background: rgba(59, 130, 246, 0.1);">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <div class="gems-title-group">
            <h2>대본 입력</h2>
            <p>영상 대본이나 원문 내용을 입력해 주세요.</p>
          </div>
        </div>
        <textarea id="script-content-input" class="script-textarea" placeholder="여기에 원문을 입력하세요..."></textarea>
        <div class="button-row">
          <button class="btn-gradient" onclick="analyzeScript()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
              <path
                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
              </path>
              <path d="m5 3 1 1"></path>
              <path d="m19 17 1 1"></path>
              <path d="M19 3l1 1"></path>
              <path d="m5 17 1 1"></path>
            </svg>
            원문 분석 및 추출
          </button>
        </div>
      </div>
      <div class="narration-section">
        <div class="narration-header">
          <div class="result-icon" style="padding: 0.8rem; background: rgba(168, 85, 247, 0.1);">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="22"></line>
              <line x1="8" y1="22" x2="16" y2="22"></line>
            </svg>
          </div>
          <div class="gems-title-group">
            <h2>나레이션</h2>
            <p>대본 구성에 맞춰 추출된 나레이션 데이터를 관리하세요.</p>
          </div>
          <div class="header-buttons">
            <button class="btn-pink" onclick="goToTypecast()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <path d="M11 5L6 9H2V15H6L11 19V5Z"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              </svg>
              타입캐스트로 이동
            </button>
          </div>
        </div>
        <div class="narration-grid">
          <div class="narration-col">
            <div class="col-header">
              <div class="col-label"><span class="label-dot" style="background: #a855f7;"></span>이름 있는 버전</div>
              <button class="icon-btn" onclick="copyText('narration-with-names')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                복사하기
              </button>
            </div>
            <textarea id="narration-with-names" class="narration-textarea" placeholder="이름 태그가 포함된 나레이션..."></textarea>
          </div>
          <div class="narration-col">
            <div class="col-header">
              <div class="col-label"><span class="label-dot" style="background: #2dd4bf;"></span>이름 없는 버전</div>
              <button class="icon-btn" onclick="copyText('narration-no-names')">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                복사하기
              </button>
            </div>
            <textarea id="narration-no-names" class="narration-textarea" placeholder="이름 태그가 제거된 나레이션..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Modal Area -->
  <div id="custom-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-message" id="modal-message">알림 내용이 여기에 표시됩니다.</div>
      <div class="modal-footer">
        <button class="btn-modal-confirm" id="modal-confirm-btn">확인</button>
      </div>
    </div>
  </div>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const postTitle = document.getElementById('current-post-title');
      const urlInput = document.getElementById('result-url-input');
      const scriptInput = document.getElementById('script-content-input');
      const narrationWithNames = document.getElementById('narration-with-names');
      const narrationNoNames = document.getElementById('narration-no-names');

      if (id) {
        // Load Item Title from the correct storage key 'vrm_tasks'
        const tasks = JSON.parse(localStorage.getItem('vrm_tasks') || '[]');
        const task = tasks.find(item => item.id === parseInt(id));
        if (task && postTitle) {
          postTitle.textContent = task.title;
        }

        // Persistence Keys
        const urlKey = `gem_result_url_${id}`;
        const scriptKey = `gem_script_content_${id}`;
        const withNamesKey = `narration_with_names_${id}`;
        const noNamesKey = `narration_no_names_${id}`;

        // Load Initial Data
        if (urlInput) urlInput.value = localStorage.getItem(urlKey) || '';
        if (scriptInput) scriptInput.value = localStorage.getItem(scriptKey) || '';
        if (narrationWithNames) narrationWithNames.value = localStorage.getItem(withNamesKey) || '';
        if (narrationNoNames) narrationNoNames.value = localStorage.getItem(noNamesKey) || '';

        // Save on Input
        if (urlInput) {
          urlInput.addEventListener('input', (e) => localStorage.setItem(urlKey, e.target.value));
        }
        if (scriptInput) {
          scriptInput.addEventListener('input', (e) => localStorage.setItem(scriptKey, e.target.value));
        }
        if (narrationWithNames) {
          narrationWithNames.addEventListener('input', (e) => localStorage.setItem(withNamesKey, e.target.value));
        }
        if (narrationNoNames) {
          narrationNoNames.addEventListener('input', (e) => localStorage.setItem(noNamesKey, e.target.value));
        }
      }
    });

    window.analyzeScript = () => {
      const scriptContent = document.getElementById('script-content-input').value;
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!scriptContent || !id) {
        showModal('대본 내용이 없거나 ID를 찾을 수 없습니다.');
        return;
      }

      let successMessage = "";

      // 1. Extract title: find 1. xxx under {{추천 제목}}
      const titleRegex = /{{추천 제목}}[\s\n]+1\.\s*(.+)/;
      const titleMatch = scriptContent.match(titleRegex);

      if (titleMatch && titleMatch[1]) {
        const newTitle = titleMatch[1].trim();
        let tasks = JSON.parse(localStorage.getItem('vrm_tasks') || '[]');
        const index = tasks.findIndex(item => item.id === parseInt(id));

        if (index !== -1) {
          tasks[index].title = newTitle;
          localStorage.setItem('vrm_tasks', JSON.stringify(tasks));
          document.getElementById('current-post-title').textContent = newTitle;
          successMessage += `✅ 제목이 업데이트되었습니다: ${newTitle}\n`;
        }
      }

      // 2. Extract narration: find content under {{나레이션}}
      const narrationRegex = /{{나레이션}}\n([\s\S]+?)(?=\n{{|$)/;
      const narrationMatch = scriptContent.match(narrationRegex);

      if (narrationMatch && narrationMatch[1]) {
        const extractedNarration = narrationMatch[1].trim();

        // Populate With-Speaker Version
        const narrationWithNamesArea = document.getElementById('narration-with-names');
        if (narrationWithNamesArea) {
          narrationWithNamesArea.value = extractedNarration;
          localStorage.setItem(`narration_with_names_${id}`, extractedNarration);
        }

        // Generate and Populate No-Speaker Version
        const extractedNarrationNoNames = extractedNarration.replace(/\[[^\]]+\]\s*/g, '');
        const narrationNoNamesArea = document.getElementById('narration-no-names');
        if (narrationNoNamesArea) {
          narrationNoNamesArea.value = extractedNarrationNoNames;
          localStorage.setItem(`narration_no_names_${id}`, extractedNarrationNoNames);
        }

        successMessage += `✅ 나레이션(이름 포함/미포함)이 추출되었습니다.`;
      }

      if (successMessage) {
        showModal(successMessage);
      } else {
        showModal('추출할 수 있는 제목이나 나레이션 정보를 찾지 못했습니다.');
      }
    };

    window.copyText = (id) => {
      const el = document.getElementById(id);
      if (el) {
        el.select();
        document.execCommand('copy');
        showModal('복사되었습니다.');
      }
    };

    window.goToTypecast = () => {
      const narrationText = document.getElementById('narration-with-names').value;
      if (!narrationText) {
        showModal('복사할 나레이션 내용이 없습니다.');
        return;
      }

      // Copy to clipboard
      const tempArea = document.createElement('textarea');
      tempArea.value = narrationText;
      document.body.appendChild(tempArea);
      tempArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempArea);

      showModal('나레이션이 복사되었습니다. 타입캐스트로 이동합니다.', () => {
        window.open('https://typecast.ai/', '_blank');
      });
    };
  </script>
</body>

</html>
